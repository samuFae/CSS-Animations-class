<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d transformations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap rotateX">
        <h1>rotateX</h1>
        <div class="front"></div>
        <div class="back"></div>
    </div>
    
    <div class="wrap rotateY">
        <h1>rotateY</h1>
        <div class="front "></div>
        <div class="back"></div>
    </div>
    
    <div class="wrap rotateZ">
        <h1>rotate z</h1>
        <div class="front"></div>
        <div class="back"></div>
    </div>
    
    <div class="wrap rotate3d">
        <h1>rotate3d</h1>
        <div class="front"></div>
        <div class="back"></div>
    </div>
    
    <div class="wrap translate3d">
        <h1>translate3d</h1>
        <div class="front"></div>
        <div class="back"></div>
        
    </div>
    
    <div class="wrap translate-3d">
        <h1>translate-3d</h1>
        <div class="front"></div>
        <div class="back"></div>
    </div>
    
    <div class="wrap scaleZ">
        <h1>scaleZ</h1>
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
